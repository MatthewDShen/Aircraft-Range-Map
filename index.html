<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Aircraft Range Map </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="css/styles.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id='parent_container'>
    <div class='content_area'>
      <div class='sidebar'>
        <div id='sidebar_content_area'>
          <div class='sidebar_title'>
            <h3><strong>Airport Range Finder</strong></h3>
          </div>
          <div class='main_text'>
            <p>The following program allows you to find the distance that an aircraft can travel based on a starting aircraft and a range. To start select your initial airport and the range of your aircraft!</p>
          </div>
          <div class='main_text'>
            <p>Select your starting airport</p>

            <select id="sel">
              <option value="">-- Select --</option>
            </select>
          </div>
          <div class='main_text'>
            <p>Select your aircraft range</p>

            <input type="number" id="range"></input>
          </div>
      </div>
    </div>
    <div id='mapContainer'>
      <!-- mapboxGL map inserted here-->
    </div>
  </div>


















  <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
